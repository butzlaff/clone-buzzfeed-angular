<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz_question">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz_options">
    <button 
      *ngFor="let option of options" 
      (click)="handleClick(option.alias)"
      class="btn-option">
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <h2>{{answerSelected}}</h2>
  </div>
</div>
